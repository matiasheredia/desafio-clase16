<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>

  <body>
    <header>
      <nav class="contenedor" id="navcontactanos">
        <div>
          <a href="../../index.html"
            ><img
              src="../../imagenes/logo/empreenviosbarranavegacion.png"
              alt="logosinfondobarra"
          /></a>
        </div>
        <ul class="secciones">
          <li>
            <a href="../../index.html">Inicio.</a>
          </li>
          <li>
            <a href="../quienessomos/quienessomos.html">Quiénes-somos.</a>
          </li>
          <li>
            <a href="../quehacemos/quehacemos.html">Qué-hacemos.</a>
          </li>
          <li>
            <a href="../guia/guia.html">Guía.</a>
          </li>
          <li>
            <a href="../FAQs/faqs.html">FAQs.</a>
          </li>
          <li>
            <a href="contactanos.html">Contactanos.</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="contenedor">
      <h2>Contactanos<span class="puntorojo">.</span></h2>

      <form action="#" class="formulario">
        <label for="nombre">Nombre y apellido: </label>
        <input type="text" name="nombre" placeholder="Tu nombre" />
        <label for="mail">Mail: </label>
        <input type="text" name="mail" placeholder="Tu mail" />
        <textarea
          name="mensaje"
          cols="30"
          rows="10"
          placeholder="Tu mensaje"
        ></textarea>
        <input
          type="submit"
          value="Enviar"
          data-toggle="modal"
          data-target="#exampleModal"
        />
      </form>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Muchas gracias!</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Recibimos tu mensaje y en breve nos estaremos comunicando con vos!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <a href="../../index.html" class="btn btn-primary"
              >Volver al inicio</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer>
      <section class="datosfooter">
        <p>
          Instagram:
          <a href="https://www.instagram.com/empreenvios/">@empreenvios</a>
        </p>
        <p>Mail: empreenvios@gmail.com</p>
      </section>
      <div>
        <a href="../../index.html"
          ><img
            src="../../imagenes/logo/empreenviosfooter.png"
            alt="logosinfondofooter"
        /></a>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
